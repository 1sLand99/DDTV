name: Bug Report for DDTV
description: DDTV 出事的时候创建一个问题反馈。
title: "[Bug]: "
labels: ["Bug"]
body:
  - type: markdown
    attributes:
      value: |
        首先感谢你能让 DDTV 变得更好！
  - type: textarea
    id: what-happened
    attributes:
      label: 咋了？
      description: |
        预期发生什么，实际发生了什么？
      placeholder: 我录播完成后发现录播花屏/声音不同步了！
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: 怎么复现？
      description: |
        **完整和详细的列出你做了什么。**
      placeholder: 冷静，一步一步的列出你进行了哪些操作复现了问题。举个例子：我首先添加了房间114514, 点击了开始录制, 主播下播后打开文件发现声音和画面不同步。
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: 分支
      description: |
        你在用哪个分支？
      options:
        - main (DDTV5)
        - other (ddtv3 或者更出土的 ddtv2)
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: 你运行 DDTV 的电脑系统是什么？
      description: |
        请注意，精简系统不提供任何支持，建议重装正常系统。
      multiple: false
      options:
        - Linux(请在怎么复现里注明发行版)
        - Windows 11
        - Windows 10
        - Windows 8
        - Windows 7
        - Windows XP
        - MacOS(请在怎么复现里注明具体版本和设备)
        - 其他，在怎么复现里写一下。
    validations:
      required: true
  - type: dropdown
    id: ddtv-version
    attributes:
      label: 哪个版本的 DDTV?
      multiple: false
      options:
        - DDTV5_Destkop
        - DDTV5_Client
        - DDTV5_Server
        - DDTV3_GUI
        - DDTV3_Server
        - DDTV3_CLI
        - DDTV...2?
        - 其他
    validations:
      required: true
  - type: textarea
    id: what-is-version-number
    attributes:
      label: 版本号多少？
      description: |
        当前你使用的DDTV版本号多少，版本号是一个X.X.X.X格式的数字
      placeholder: 5.x.x.x
    validations:
      required: true
  - type: checkboxes
    id: confirm-newest-version
    attributes:
      label: 你 100% 确定你在使用最新的开发版吗？在打勾前请运行一次检查更新。
      options:
        - label: 是的，我 100% 确定。
          required: false
  - type: textarea
    id: logs
    attributes:
      label: 相关日志
      description: |
        直接粘贴过来就行，日志文件为后缀为'sqlite'的文件，同时可能存在同名的'txt'文件，请尽量同时提供这两个文件
